<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Session Tracker</title>
  <style>
    :root {
  --primary: #F9CBD2;
  --primary-light: #F2B8C2;
  --primary-dark: #E47990;
  --secondary: #DE8C9C;
  --accent: #F8D8DE;
  --background: #ffffff;
  --text: #B8445E;
  --text-light: #7E47990;
  --success: #2E7D32;
  --success-bg: #E8F5E9;
}

    
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      
      box-shadow: 0 6px 18px rgba(58, 58, 58, 0.74);
    }
    
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .form-group { 
      margin-bottom: 22px; 
    }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600; 
      color: var(--primary-dark);
    }
    
    input, textarea, select {
      width: 100%; 
      padding: 14px; 
      border: 2px solid var(--secondary); 
      border-radius: 8px;
      font-size: 16px; 
      box-sizing: border-box;
      background-color: #FFF;
      color: var(--text);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(168, 106, 81, 0.2);
    }
    
    .submit-btn {
      background-color: var(--primary); 
      color: white; 
      border: none;
      padding: 16px 24px; 
      border-radius: 8px; 
      font-size: 17px;
      cursor: pointer; 
      width: 100%; 
      margin-top: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(168, 106, 81, 0.25);
    }
    
    .submit-btn:hover { 
      background-color: var(--primary-dark); 
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(168, 106, 81, 0.3);
    }
    
    .form-row { 
      display: flex; 
      flex-wrap: wrap; 
      margin: 0 -10px; 
    }
    
    .form-col { 
      flex: 1; 
      padding: 0 10px; 
      min-width: 250px; 
    }
    
    .file-input-wrapper { 
      position: relative; 
      overflow: hidden; 
      display: inline-block; 
      width: 100%; 
    }
    
    .file-input-button {
      background-color: var(--primary-light);
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      display: block;
      font-weight: 500;
    }
    
    .file-input-button:hover {
      background-color: var(--primary);
    }
    
    .file-input { 
      position: absolute; 
      left: 0; 
      top: 0; 
      opacity: 0; 
      width: 100%; 
      height: 100%; 
      cursor: pointer; 
    }
    
    .success-message {
      color: var(--success); 
      background-color: var(--success-bg); 
      padding: 15px;
      border-radius: 8px; 
      margin-bottom: 25px; 
      border-left: 4px solid var(--success); 
      display: none;
      font-weight: 500;
    }
    
    .section-title {
      color: var(--primary);
      margin-top: 35px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--secondary);
      font-weight: 600;
    }
 /* Trainer Checklist Container */
.trainer-checklist {
  display: flex;
  flex-direction: column;
  gap: 4px; /* reduced spacing to save space */
  max-height: 180px; /* slightly smaller for compact layout */
  overflow-y: auto;
  padding: 6px; /* smaller padding */
  border: 2px solid var(--secondary);
  border-radius: 8px;
  background-color: var(--accent); /* theme-based background */
}

/* Individual trainer item */
.trainer-checklist label {
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 28px; /* slightly smaller to save space */
  cursor: pointer;
  font-weight: 500;
  color: var(--text);
  user-select: none;
  font-size: 13px; /* slightly smaller font */
  transition: all 0.2s ease;
  line-height: 1.4; /* tighter line spacing */
}

/* Hide default checkbox */
.trainer-checklist input[type="checkbox"] {
  display: none;
}

/* Custom checkbox */
.trainer-checklist label span::before {
  content: "";
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 16px; /* smaller box */
  height: 16px;
  border: 2px solid var(--secondary);
  border-radius: 4px;
  background-color: var(--background); /* theme-based */
  transition: all 0.2s;
}

/* Checked state */
.trainer-checklist input[type="checkbox"]:checked + span::before {
  background-color: var(--primary);
  border-color: var(--primary-dark);
}

/* Checkmark */
.trainer-checklist label span::after {
  content: "";
  position: absolute;
  left: 4px;
  top: 50%;
  width: 4px;
  height: 9px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: translateY(-50%) rotate(45deg);
  opacity: 0;
  transition: opacity 0.2s;
}

.trainer-checklist input[type="checkbox"]:checked + span::after {
  opacity: 1;
}

/* Hover effect */
.trainer-checklist label:hover {
  background-color: var(--primary-light);
  border-radius: 6px;
}

/* Scrollbar styling */
.trainer-checklist::-webkit-scrollbar {
  width: 5px;
}

.trainer-checklist::-webkit-scrollbar-thumb {
  background-color: rgba(184, 68, 94, 0.3);
  border-radius: 3px;
}


    @media (max-width: 768px) { 
      .form-col { 
        flex: 100%; 
        margin-bottom: 15px; 
      } 
      
      .container {
        padding: 20px;
      }
  }
  </style>
</head>
